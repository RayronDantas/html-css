<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando gradientes</title>
    <style>
        *{ /* configurações globais em css */
            height:100%;
        }
        body{
            /* 
            se digitar "45deg (pode ser um valor negativo também)", o degradê vai seguir uma direção em angulo
            se digitar uma porcetangem após o código da cor, vc escolhe o quanto ela vai ocupar na tela
            */
            background-image: linear-gradient(to bottom, #00D3F4, #22B4CA, #3B6D75);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Gradiente em CSS</h1>
</body>
</html>
