<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. <br> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Vamos colocar alguns caracteres especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Vamos colocar alguns emojis:
        &#x1F5FF;
    </p>
</body>
</html>
