<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
    <style>
        .teste{
            position: absolute;
            background-color: blue;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .texto{
            position: center;
        }
    </style>
</head>
<body>
    <div class="teste">
        <p>Este é um texto centralizado com a tag obsoleta &lt;center&gt;</p>
        <p class="texto">Já este, é centralizado por meio de CSS</p>
    </div>
</body>
</html>
