<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e pseudo-class</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            background-color: lightgray;
            display: inline-block;
        }

        .d1:hover{
            background-color: green;
        }

        .d2:hover{
            background-color: #d5d512;
        }

        .d3:hover{
            background-color: rgb(200, 20, 20);
        }
    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
